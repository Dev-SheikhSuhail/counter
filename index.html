<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter - By Suhail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
      <h1>Counter</h1>
      <span id="value">0</span>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
